<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Login Registration Form with Local storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Form and Login Registration Form with Local storage</h1>
    <div class="container">
      <form id="form">
        <div class="card">
          <span>Name -</span>
          <input
            class="username"
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
          <br />
          <span>Phone Number -</span>
          <input
            class="phNumber"
            type="number"
            name=""
            id="phNumber"
            placeholder="Enter the Number"
            required
          />
          <br />
          <button class="btn">Login</button>
          <button class="btn" id="clear">Clear History</button>
          <form class="item-list">
            <ul id="items" class="list-group">
              <li class="list-group-item">Username and Phone Number</li>
            </ul>
          </form>
        </div>
      </form>
    </div>
  </body>
  <script>
    let form = document.getElementById("form");

    let itemList = document.getElementById("items");

    if (localStorage.getItem("username") && localStorage.getItem("phNumber")) {

      document.getElementById("username").value =
        localStorage.getItem("phNumber");

    form.addEventListener("submit", addItem);

    function addItem(e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let phNumber = document.getElementById("phNumber").value;

      // JSON stringify
      let username_serialized = JSON.stringify(username);
      let phNumber_serialized = JSON.stringify(phNumber);

      localStorage.setItem("username", username_serialized);
      localStorage.setItem("phNumber", phNumber_serialized);

      let username_deserialized = JSON.parse(localStorage.getItem("username"));

      let phNumber_deserialized = JSON.parse(localStorage.getItem("phNumber"));

      // create new li element
      let li = document.createElement("li");
      // Add class
      li.className = "list-group-item";

      let newText = document.createTextNode(username);
      let phNumberNode = document.createTextNode(" - " + phNumber);

      // Add text node with input value
      li.appendChild(newText);
      li.appendChild(phNumberNode);
      itemList.appendChild(li);
